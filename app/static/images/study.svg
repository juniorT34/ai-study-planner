<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Book -->
        <g transform="translate(200, 100)">
            <!-- Book shadow -->
            <rect fill="#E9ECEF" x="20" y="20" width="400" height="300" rx="10"></rect>
            <!-- Book body -->
            <rect fill="#FFFFFF" x="0" y="0" width="400" height="300" rx="10" stroke="#DEE2E6" stroke-width="2"></rect>
            <!-- Book pages -->
            <rect fill="#F8F9FA" x="20" y="20" width="360" height="260" rx="5"></rect>
            <!-- Text lines -->
            <g fill="#DEE2E6">
                <rect x="40" y="40" width="320" height="8" rx="4"></rect>
                <rect x="40" y="60" width="280" height="8" rx="4"></rect>
                <rect x="40" y="80" width="300" height="8" rx="4"></rect>
                <rect x="40" y="100" width="260" height="8" rx="4"></rect>
            </g>
        </g>
        
        <!-- AI Brain -->
        <g transform="translate(400, 150)">
            <!-- Brain container -->
            <circle fill="#E7F5FF" cx="150" cy="150" r="120"></circle>
            <!-- Brain lobes -->
            <path d="M150,50 C200,50 220,100 220,150 C220,200 200,250 150,250 C100,250 80,200 80,150 C80,100 100,50 150,50" fill="#339AF0"></path>
            <path d="M150,50 C200,50 220,100 220,150 C220,200 200,250 150,250 C100,250 80,200 80,150 C80,100 100,50 150,50" fill="#339AF0" transform="rotate(180, 150, 150)"></path>
            <!-- Neural connections -->
            <g stroke="#339AF0" stroke-width="2">
                <line x1="100" y1="100" x2="200" y2="200"></line>
                <line x1="200" y1="100" x2="100" y2="200"></line>
            </g>
        </g>
        
        <!-- Decorative elements -->
        <g fill="#339AF0" opacity="0.1">
            <circle cx="100" cy="100" r="20"></circle>
            <circle cx="700" cy="500" r="30"></circle>
            <circle cx="200" cy="400" r="25"></circle>
        </g>
    </g>
</svg> 